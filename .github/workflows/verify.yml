name: verify
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_call:

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.0.1 # Change when .ruby-version updated
      - name: Run linters
        run: |
           bundle exec rubocop
      - name: Run security checks
        run: |
           bundle exec brakeman -q -w2

